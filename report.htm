<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/hanime-sama.fr/js/loadcss.js" defer></script>
    <title>Signaler un problème - Hanime-sama</title>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <h1>Signaler un problème</h1>
        <p>Si vous avez rencontré un bug, un lien mort ou un contenu inapproprié, merci de nous le signaler à l'aide du formulaire ci-dessous.</p>
        <form>
            <label for="email">Votre email (facultatif) :</label><br>
            <input type="email" id="email" name="email" placeholder="exemple@mail.com"><br><br>

            <label for="message">Description du problème :</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Expliquez-nous ce qui ne va pas..."></textarea><br><br>

            <button type="submit">Envoyer</button>
        </form>
    </main>

    <script src="/hanime-sama.fr/js/footer.js"></script>
      <script src="/hanime-sama.fr/js/loadjs.js"></script>

</body>

</html>
