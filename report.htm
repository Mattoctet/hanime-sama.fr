<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/hanime-sama.fr/js/loadcss.js" defer></script>
    <title>Report</title>
</head>

<body>
    <div id="header-container">
        <p>Chargement du header...</p>
    </div>

    <script>
        fetch("/header.htm")
            .then(res => {
                if (!res.ok) throw new Error("Header non trouvé");
                return res.text();
            })
            .then(html => {
                document.getElementById("header-container").innerHTML = html;
            })
            .then(() => import("/js/header.js"))
            .catch(err => {
                document.getElementById("header-container").innerHTML = `<h1>Erreur</h1><p>${err.message}</p>`;
            });
    </script>

    <main>
        <h1>Page repoort</h1>

    </main>

    <footer>
        <p>hanime-sama.fr © 2025</p><a href="/report.htm">Report</a>
    </footer>

    <script src="/js/homepage.js"></script>
<div id="remonte-container"></div>
<script>
  fetch("/part/remonte.htm")
    .then(res => res.text())
    .then(html => {
      document.getElementById("remonte-container").innerHTML = html;
    })
    .then(() => import("/js/remonte.js"))
    .then(() => {
      // Charger dynamiquement le CSS remonte.css
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/css/remonte.css'; // adapte le chemin si besoin
      document.head.appendChild(link);
    });
</script>


</body>

</html>
