<!-- manga/index.htm -->
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des Mangas</title>

  <script src="/hanime-sama.fr/js/loadcss.js" defer></script>
  <script src="/hanime-sama.fr/js/indexmng.js" defer></script>
</head>

<body>
  <div id="header-container"></div>

  <script>
    fetch("/hanime-sama.fr/header.htm")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
      })
      .then(() => import("/hanime-sama.fr/js/header.js"))
      .catch(err => console.error("Erreur de chargement du header :", err));
  </script>

  <main>
    <h2>Liste des Mangas</h2>
    <div id="liste"></div>
  </main>

  <script src="/hanime-sama.fr/js/footer.js"></script>
  <div id="remonte-container"></div>
  <script>
    fetch("/hanime-sama.fr/part/remonte.htm")
      .then(res => res.text())
      .then(html => {
        document.getElementById("remonte-container").innerHTML = html;
      })
      .then(() => import("/hanime-sama.fr/js/remonte.js"))
      .then(() => {
        // Charger dynamiquement le CSS remonte.css
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/hanime-sama.fr/css/remonte.css'; // adapte le chemin si besoin
        document.head.appendChild(link);
      });
  </script>

</body>

</html>
