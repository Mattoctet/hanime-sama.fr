<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Détail Anime</title>

  <script src="/hanime-sama.fr/js/loadcss.js" defer></script>
  <script src="/hanime-sama.fr/js/dispani.js" defer></script>
</head>
<body>
  <div id="header-container"></div>

  <script>
    fetch("/hanime-sama.fr/header.htm")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
      })
      .then(() => import("/hanime-sama.fr/js/header.js"))
      .catch(err => console.error("Erreur de chargement du header :", err));
  </script>

  <main>
    <div id="fiche"></div>
    <div id="menu-episodes"></div>
     <div id="select-serveur-container">
      <label for="select-serveur">Choisir un serveur :</label>
      <select id="select-serveur"></select>
    </div>
    <div id="lecteur"></div>
    <div id="navig"></div>
  </main>

  <footer>
    <p>hanime-sama.fr © 2025</p>
  </footer>

  <div id="remonte-container"></div>
  <script>
    fetch("/hanime-sama.fr/part/remonte.htm")
      .then(res => res.text())
      .then(html => {
        document.getElementById("remonte-container").innerHTML = html;
      })
      .then(() => import("/hanime-sama.fr/js/remonte.js"))
      .catch(err => console.error("Erreur chargement remonte :", err));
  </script>
</body>
</html>
