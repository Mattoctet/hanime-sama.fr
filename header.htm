<header>
  <div id="logo" onclick="location.href='/hanime-sama.fr/index.htm';">
    <img src="/hanime-sama.fr/img/logo.png" alt="Logo" />
  </div>  

  <div id="code-input">
    <input type="text" id="codeField" placeholder="Entrer un code...">
    <button id="goBtn">OK</button>
  </div>

  <nav>
    <div class="nav-item" onclick="location.href='/hanime-sama.fr/index.htm';">Accueil</div>
    <div class="nav-item" onclick="location.href='/hanime-sama.fr/anime/index.htm';">Animes</div>
    <div class="nav-item" onclick="location.href='/hanime-sama.fr/manwha/index.htm';">Manhwas</div>
    <div class="nav-item" onclick="location.href='/hanime-sama.fr/manga/index.htm';">Mangas</div>
  </nav>

  <script>
    document.getElementById("goBtn").addEventListener("click", function () {
      const code = document.getElementById("codeField").value.trim();
      if (code !== "") {
        window.location.href = "/hanime-sama.fr/anime/codeani.htm?code=" + code;
      }
    });
  </script>
</header>
